<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width" />

    <title>彩票助手</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/bootswatch.min.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/site.css" />
    <script type="text/javascript" src="/public/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/public/js/jquery.cookie.js"></script>
</head>

<body>
    <form>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="well bs-component">
                    <div class="form-horizontal" role="form">
                        <fieldset>
                            <legend>彩票助手</legend>
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label">用户名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">密码</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <a type="button" class="btn btn-primary">登 录</a>
                                </div>
                            </div>
                            <div class="alertinfo" />
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script type="text/javascript">
        $(document).ready(function () {

            $('a.btn-primary').click(function () {

                $.post('/account/checklogin', $(document.forms[0]).serialize(), function (result) {

                    if (result.Success) {
                        var match = /\?url=(.*)/.exec(window.location.href);
                        window.location.href = match ? match[1] : '/';
                    } else {
                        $('div.alertinfo').text(result.Message);
                    }
                });
            });
        });
    </script>
</body>

</html>
